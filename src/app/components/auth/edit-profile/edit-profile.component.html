<div *ngIf="!isLoading" class="container">
  <form [formGroup]="form" (submit)="onSubmit()">
      <h3 class="title-text">Update Your Profile Information:</h3>

      <div>
        <label class="title-text" for="description"> User Description</label>
        <input
          type="text"
          formControlName="description"
          id="description"
          [(ngModel)]="user.description">
      </div>

      <div>
        <button
          type="button"
          (click)="filePicker.click()">Pick Image</button>
        <input
          type="file"
          #filePicker
          (change)="onImagePicked($event)">
      </div>

      <div class="image-preview" *ngIf="user.profileImgPath !== '' && user.profileImgPath && form.get('image').valid">
        <img [src]="user.profileImgPath" [alt]="user.profileImgPath">
      </div>


      <button type="submit">Update</button>

  </form>
</div>
